<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="icon" href="images\icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bricks-drop-container"></div>

    <div class="background">
        <div class="info-screen">
            <div class="info-screen-text">
                To move the brick use &larr; &rarr; arrows.<br>
                To move all the way down use &rarr; arrows.<br>
                To rotate the brick use &uarr; arrow.<hr>
                Choose color palette
                <div class="color-container">
                    <a href="#" ><span class="theme-color red"></span></a>
                    <a href="#" ><span class="theme-color blue"></span></a>
                    <a href="#" ><span class="theme-color yellow"></span></a>
                </div>                
            </div>
            <button type="button" class="info-screen-button">Let's start.</button>
        </div>
    </div>

    <div class="board">
        <div class="game-board"></div>
        <div class="guide">
            <p>Level<br><span class="level">0</p>
            <p>Score<br><span class="score">0</span></p>
            <div class="next-block"></div>
            <button class="start-game-button" type="button">START</button>
        </div>
    </div>    
    
    <script type="module" src="game.js"></script>
    <script type="module" src="blocks.js"></script>
    <script type="module" src="dom.js"></script>
    <script type="module" src="bricks_rain.js"></script>
    
</body>
</html>
